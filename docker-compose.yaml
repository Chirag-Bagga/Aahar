version: "3.9"
services:
  mysql:
    image: mysql:8
    container_name: mysql8
    restart: unless-stopped
    ports:
      - "3307:3306"               # change left side to 3307 if needed
    environment:
      MYSQL_ROOT_PASSWORD: chiragbagga
      MYSQL_DATABASE: aahar
      MYSQL_USER: aahar
      MYSQL_PASSWORD: baggachirag
    volumes:
      - mysql8_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:                       # optional: web UI at http://localhost:8080
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql8_data:
